<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>区-街道-班组管理</title>
    <link rel="stylesheet" href="__LAYUICSS__/layui.css">
    <link rel="stylesheet" href="__ADMINCSS__/ssbase.css">
    <link rel="stylesheet" href="__ADMINCSS__/style.css">
    <style>
       a:hover{cursor: pointer;color: #1e9fff}
    </style>
</head>
<body>
    <span class="layui-breadcrumb" lay-separator="/" >
        <a href="">基本信息</a>
        <a href=""> 区-街道-班组管理</a>
    </span>
    <div class="topLine">
        <div class="layui-form">
         <p><span>城市选择：</span>
             {foreach $citys as $val}
             <button class="layui-btn layui-btn-small cityChose" value="{$val.area_id}" >{$val.area_name}</button>
             {/foreach}
         </p>
        <p class="flex-box flex-col-c"><span id="Jarea">区县选择：</span>
            {foreach $regions as $val}
            <button class="layui-btn layui-btn-primary layui-btn-small maTop_10 areaChose" value="{$val.area_id}">{$val.area_name}</button>
            {/foreach}
        </p>
        <div class="flex-box flex-2">
            <div style="min-width:400px;max-width: 550px;margin: 10px 30px">
                <table class="layui-table" style="">
                    <colgroup>
                        <col width="200">
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="flex-box flex-b flex-col-c " >
                                <span id="Jregion" value="">请选择地区</span>
                                <button class="layui-btn layui-btn-small layui-btn-normal layui-add1">新增街道</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="tbody1">
                        <tr>
                            {foreach $roads as $val}
                            <td class="flex-box flex-b" ><a  class="str_team"  value="{$val.area_id}">{$val.area_name}</a> <i class="layui-icon layui-edit">&#xe642;</i>  </td>
                            {/foreach}
                        </tr>
                    </tbody>
                </table>
            </div>
            <div style="min-width:400px;max-width: 550px;margin: 10px 30px">
                <table class="layui-table" style="">
                    <colgroup>
                        <!-- 此处 width 按比例分割 -->
                        <col width="200">
                    </colgroup>
                    <thead>
                        <tr>
                        <th class="flex-box flex-b flex-col-c">
                            <span id="Jroad" value="">请选择街道</span>
                            <button class="layui-btn layui-btn-small layui-btn-normal layui-add2">新增班组</button>
                        </th>
                        </tr>
                    </thead>
                    <tbody class="tbody2">
                        <tr>
                            {foreach $groups as $val}
                            <td class="flex-box flex-b" Jdata=""><span value="{$val.area_id}">{$val.area_name}</span> <i class="layui-icon layui-edit">&#xe642;</i>  </td>
                            {/foreach}
                        </tr>
                    </tbody>
                </table>
            </div>
            
            
        </div>
        </div>
    </div>
</body>
<script src="__COMMONJS__/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="__ADMINJS__/layui/layui.js"></script>

<script src="__ADMINJS__/js/qu_street.js"></script>
</html>
