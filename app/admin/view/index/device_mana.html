<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设备管理</title>
    <link rel="stylesheet" href="__LAYUICSS__/layui.css">
    <link rel="stylesheet" href="__ADMINCSS__/ssbase.css">
    <link rel="stylesheet" href="__ADMINCSS__/style.css">
    <style>
    
    </style>
</head>
<body>
    <span class="layui-breadcrumb" lay-separator="/" >
        <a href="">基本信息</a>
        <a href="">设备管理</a>
    </span>
    <div class="topLine">
        <div class="layui-form" action="">
            <div class="layui-input-block flex-box flex-b" style="margin: 0;padding: 0;">
                <div>
                    <input type="checkbox" name="sb" title="已绑定设备" lay-skin="primary">
                    <input type="checkbox" name="sb" title="未绑定设备" lay-skin="primary">
                    <input type="checkbox" name="sb" title="已禁用设备" lay-skin="primary">
                </div>
                <div class="flex-box flex-2 flex-col-c">
                    <select name="" id="" lay-verify="required" >
                        <option value="">选择设备类型</option>
                        <option value="1">type1</option>
                        <option value="2">type2</option>
                    </select>
                    <button style="margin-top: 0;margin-left: 20px" class="layui-btn layui-btn-small">查询设备</button>
                    <button style="margin-top: 0;" class="layui-btn layui-btn-small add_SB">添加设备</button>
                </div>
            </div>
            <div class="layui-input-block flex-box flex-3" style="margin:10px 0;padding: 0;">
                <select name="" id="" lay-verify="required">
                    <option value="0">上海市</option>
                    <option value="1">苏州市</option>
                    <option value="2">池州市</option>
                </select>
                <select name="" id="" lay-verify="required" >
                    <option value="0">徐汇区</option>
                    <option value="1">嘉定区</option>
                    <option value="2">浦东新区</option>
                </select>
                <select name="" id="" lay-verify="required" >
                    <option value="0">龙华街道</option>
                    <option value="1">长风街道</option>
                    <option value="2">白银路</option>
                </select>
            </div>
            <table class="layui-table">
                <colgroup>
                    <!-- 此处 width 按比例分割 -->
                    <col width="100">
                    <col width="100">
                    <col width="100">
                    <col width="100">
                    <col width="100">
                    <col width="100">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                    <th>设备IMEI号</th>
                    <th>设备IMSI号</th>
                    <th>设备编号</th>
                    <th>设备类型</th>
                    <th>SIM卡编号</th>
                    <th>位置</th>
                    <th>已绑定垃圾桶所属区域</th>
                    <th>操作</th>

                    </tr> 
                </thead>
                <tbody class="tbody">
                    <tr>
                        <td>IMEI1111</td>
                        <td>IMSI1111</td>
                        <td>SB1111</td>
                        <td>TYPE1111</td>
                        <td>SIM1111</td>
                        <td>123,456</td>
                        <td>上海市-徐汇区-龙华街道</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-normal layui-btn-small reSet">修改</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-small">解除绑定</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-small">禁用</button>
                        </td>
                    </tr>
                   
                </tbody>
            </table> 
            <div class="layui-elem-quote" style="padding: 5px 0;">
                &nbsp;&nbsp;查询到设备总数：<span class="len"></span>
                &nbsp;&nbsp; &nbsp;&nbsp;<div id="demoOne" style="display: inline-block;"></div>
            </div>
        </div>
    </div>   
</body>
<!-- 添加设备 -->
<div id="addSB" style="display: none;">
    <form class="layui-form" id="addForm" action=""> 
        <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label">
                设备类型
            </label>
            <div class="layui-input-inline">
                <select name="" id="" lay-verify="required" >
                    <option value="">选择设备类型</option>
                    <option value="1">type1</option>
                    <option value="2">type2</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label">
                设备编号
            </label>
            <div class="layui-input-inline">
                <input type="index" name="" class="layui-input" required lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label">
                设备IMEI号
            </label>
            <div class="layui-input-inline">
                <input type="index" name="" class="layui-input" required lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label">
                设备IMSI号
            </label>
            <div class="layui-input-inline">
                <input type="index" name="" class="layui-input" required lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label">
                SIM卡编号
            </label>
            <div class="layui-input-inline">
                <input type="index" name="" class="layui-input" required lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label">
                位置
            </label>
            <div class="layui-input-inline">
                <input type="index" name="" class="layui-input" required lay-verify="required">
            </div>
        </div>
    </form>
</div>
<!-- 设备信息修改 -->
<div id="resetSB" style="display: none;">
    <form class="layui-form" id="resetForm" action=""> 
        <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label">
                设备类型
            </label>
            <div class="layui-input-inline">
                <select name="" id="" class="reset_type">
                    <option value="0">选择设备类型</option>
                    <option value="1">type1</option>
                    <option value="2">type2</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label">
                设备编号
            </label>
            <div class="layui-input-inline">
                <input type="index" name="" class="layui-input reset_number" required lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label">
                设备IMEI号
            </label>
            <div class="layui-input-inline">
                <input type="index" name="" class="layui-input reset_IMEI" required lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label">
                设备IMSI号
            </label>
            <div class="layui-input-inline">
                <input type="index" name="" class="layui-input reset_IMSI" required lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label">
                SIM卡编号
            </label>
            <div class="layui-input-inline">
                <input type="index" name="" class="layui-input reset_SIM" required lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 20px;">
            <label class="layui-form-label">
                位置
            </label>
            <div class="layui-input-inline">
                <input type="index" name="" class="layui-input reset_position" required lay-verify="required">
            </div>
        </div>
    </form>
</div>
<script src="__ADMINJS__/js/jquery-2.1.4.min.js"></script>
<!-- layui 1.0.9版本 -->
<script type="text/javascript" src="__ADMINJS__/layui/layui.js"></script>

<script type="text/javascript" src="__ADMINJS__/js/device_mana.js"></script>
</html>
