                <input type="radio" name="manager" value="nan" title="系统管理员">
                <input type="radio" name="manager" value="nv" title="商户管理员" checked>

        <div class="layui-form-item">

                <select name="" id="" >

                    <option value="0">班组1</option>
                    <option value="1">班组1</option>
                    <option value="2">班组1</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">
                角色
            </label>
            <div>
                <input type="checkbox" name="" title="角色1" lay-skin="primary">
                <input type="checkbox" name="" title="角色2" lay-skin="primary">
                <input type="checkbox" name="" title="角色3" lay-skin="primary">
                <input type="checkbox" name="" title="角色4" lay-skin="primary">
                <input type="checkbox" name="" title="角色5" lay-skin="primary">
                <input type="checkbox" name="" title="角色6" lay-skin="primary">
                <input type="checkbox" name="" title="角色7" lay-skin="primary">
                <input type="checkbox" name="" title="角色8" lay-skin="primary">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label" style="visibility: hidden;">
                角色
            </label>
            <div>
                <input type="checkbox" name="" title="角色1" lay-skin="primary">
                <input type="checkbox" name="" title="角色2" lay-skin="primary">
                <input type="checkbox" name="" title="角色3" lay-skin="primary">

                <input type="checkbox" name="" title="角色5" lay-skin="primary">

        </div>
    </form>
