<html lang="en">

<body>
    <!-- 布局容器 -->
    <div class="layui-layout layui-layout-admin">
        <!-- 头部 -->
        <div class="layui-header">
            <div class="layui-main">
                <!-- logo -->
                <a href="/" style="color: #c2c2c2; font-size: 18px; line-height: 60px;">logo</a>
                <!-- 水平导航 -->
                <ul class="layui-nav" style="position: absolute; top: 0; right: 0; background: none;">
                    
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            欢迎！<span>管理员</span>
                        </a>
                        <dl class="layui-nav-child">
                            
                            <dd>
                                <a href="javascript:;">

                            </dd>
                            <dd>
                                <a href="javascript:;">

                            </dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            上海市

                    </li>

                </ul>
            </div>
        </div>

        <!-- 侧边栏 -->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="left-nav" style="border-radius: 0;">
                </ul>
            </div>
        </div>

        <!-- 主体 -->
        <div class="layui-body">
            <!-- 顶部切换卡 -->
            <div class="layui-tab layui-tab-brief" lay-filter="top-tab" lay-allowClose="true" style="margin: 0;">
                <ul class="layui-tab-title"></ul>
                <div class="layui-tab-content"></div>
            </div>
        </div>

        <!--底部 -->
        <div class="layui-footer" style="text-align: center; line-height: 44px;">
            Copyright © 2018 <a href="http://www.kiscms.com" target="_blank">
        </div>
    </div>

    <script type="text/javascript" src="__ADMINJS__/layui/layui.js"></script>
    <script type="text/javascript">
        /**
         * 对layui进行全局配置
         */
        layui.config({
            base: '__ADMINJS__/js/'
        });

        /**
         * 初始化整个cms骨架
         */
        layui.use(['cms'], function() {
            var cms = layui.cms('left-nav', 'top-tab');

            cms.addNav([
                {id: 0, pid: 0, node: '首页', url: 'index2.html'},
                {id: 1, pid: 0, node: '基本信息', url: ''},

                {id: 8, pid: 5, node: '商户管理员管理', url: ''},

                {id: 10, pid: 0, node: '系统管理', url: ''},

                {id: 12, pid: 10, node: '微信公众号提醒设置', url: ''},
                {id: 13, pid: 10, node: '日志管理', url: 'log_manage.html'},

                {id: 16, pid: 14, node: '垃圾溢出情况统计表', url: 'trash_overflow.html'},
                {id: 17, pid: 14, node: '回收效率统计表', url: 'recovery.html'},
                {id: 18, pid: 10, node: '环卫工接收消息列表', url: 'info_huanwei.html'},
                
            ], 0, 'id', 'pid', 'node', 'url');

            cms.bind(60 + 41 + 20 + 44); //头部高度 + 顶部切换卡标题高度 + 顶部切换卡内容padding + 底部高度

            cms.clickLI(0);
        });
    </script>
</body>
</html>
